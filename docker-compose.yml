version: "3"
services:
  nginx:
    image: nginx:1.15-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/log:/var/log/nginx
      - ./nginx/www/:/var/www/web
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    depends_on:
      - certbot
      - chronograf
      - netdata
    environment:
      USER: "admin"
      PASS: "admin"

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  proxy:
    image: tecnativa/docker-socket-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONTAINERS=1
      - INFO=1

  influxdb:
    image: influxdb:latest
    volumes:
      - ./influxdb/data:/var/lib/influxdb/
      - ./influxdb/config/:/etc/influxdb/
    # ports:
    #   - "8086:8086"
    #   - "8082:8082"
    #   - "8089:8089/udp"

  chronograf:
    image: chronograf:latest
    volumes:
      - ./chronograf/data/:/var/lib/chronograf/
    # ports:
    #   - "8888:8888"
    depends_on:
      - kapacitor
      - influxdb
      - telegraf

  telegraf:
    image: telegraf
    volumes:
      - ./telegraf/config:/etc/telegraf/
      - ./telegraf/data/:/var/lib/telegraf/
      - /:/hostfs:ro
      # - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - HOST_MOUNT_PREFIX=/hostfs
      - HOST_PROC=/hostfs/proc
      - HOSTNAME=${USER}
      - DOCKER_HOST=proxy:2375
    # ports:
    #   - 8186:8186
    depends_on:
      - influxdb
      - proxy

  kapacitor:
    image: kapacitor
    volumes:
      - ./kapacitor/config:/etc/kapacitor/
      - ./kapacitor/data/:/var/lib/kapacitor/
    # ports:
    #   - "9092:9092"
    depends_on:
      - influxdb

  netdata:
    image: netdata/netdata
    container_name: netdata
    hostname: $USER
    # ports:
    #   - 19999:19999
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    environment:
      - PGID=DOCKER_GROUP_ID
      - DOCKER_HOST=proxy:2375
    volumes:
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
    depends_on:
      - proxy

  mosquitto:
    image: eclipse-mosquitto
    restart: unless-stopped
    ports:
      - 1883:1883
      - 9091:9091
    volumes:
      - ./mosquitto/:/mosquitto/

  samba:
    command: '-s "weeve;/weeve" -s "unreal;/unreal;yes;yes;no;$SMB_USER;$SMB_USER;$SMB_USER" -u "$SMB_USER;$SMB_PASSWORD" -pn'
    environment:
      - USERID=1000
      - GROUPID=1000
      - TZ=$DOCKER_TZ
      - NMBD=True
      - RECYCLE=False
    image: dperson/samba
    network_mode: host
    restart: always
    volumes:
      - "/home/$USER/weeve:/weeve"
      - "/home/$USER/personal:/unreal"
      # - "/media:/media"

